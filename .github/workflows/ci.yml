name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: website/yarn.lock

      - name: Install dependencies
        working-directory: website
        run: yarn install --frozen-lockfile

      - name: Build dev
        working-directory: website
        run: yarn build-dev

      - name: Inject revision info
        run: ./scripts/inject-rev.sh out/index.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dev
          path: out
          retention-days: 1

  build-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: website/yarn.lock

      - name: Install dependencies
        working-directory: website
        run: yarn install --frozen-lockfile

      - name: Build production
        working-directory: website
        run: yarn build

      - name: Inject revision info
        run: ./scripts/inject-rev.sh out/index.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-prod
          path: out
          retention-days: 7

  deploy-pages:
    needs: build-prod
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-prod
          path: out

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

